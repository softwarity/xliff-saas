<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors flex items-center"
    aria-label="Change language"
    title="Change language" i18n-title="@@CHANGE_LANGUAGE">
    <span class="text-gray-800 dark:text-gray-200 text-sm font-medium">{{ getCurrentLanguage() }}</span>
    <svg class="w-4 h-4 ml-1 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  @if (isOpen) {
    <div 
      class="absolute right-0 mt-2 py-2 w-48 bg-white dark:bg-dark-700 rounded-lg shadow-xl z-50"
      (click)="isOpen = false">
      @for (lang of languages; track lang.code) {
        <a [href]="'/' + lang.code"
          class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-dark-600"
          [class.font-semibold]="lang.code === currentLang">
          {{ lang.name }}
        </a>
      }
    </div>
  }
</div>
