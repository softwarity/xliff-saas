<div class="w-full bg-white dark:bg-gray-800 shadow-sm">
  <nav class="w-full px-4 py-4">
    <div class="flex items-center space-x-4">
      <a routerLink="/" class="text-primary dark:text-blue-400 shrink-0">
        <span class="hidden md:flex md:flex-col" i18n=":@@APP_TITLE:">
          <span class="text-2xl font-bold">XLIFF</span>
          <span class="text-lg -mt-1">Translator</span>
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>

      <a 
        routerLink="/how-it-works" 
        routerLinkActive="!text-primary dark:!text-blue-400"
        class="flex items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 md:mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="hidden md:inline" i18n="@@NAVIGATION_HOW_IT_WORKS">How It Works</span>
      </a>

      <a 
        routerLink="/documentation" 
        routerLinkActive="!text-primary dark:!text-blue-400"
        class="flex items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 md:mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
        <span class="hidden md:inline" i18n="@@NAVIGATION_DOCUMENTATION">Documentation</span>
      </a>

      @if (isAuthenticated()) {
        <div class="flex items-center space-x-2 md:space-x-4">
          <a 
            routerLink="/dashboard" 
            routerLinkActive="!text-primary dark:!text-blue-400"
            class="flex items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 md:mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="hidden md:inline" i18n="@@NAVIGATION_DASHBOARD">Dashboard</span>
          </a>
          <a 
            routerLink="/git-providers" 
            routerLinkActive="!text-primary dark:!text-blue-400"
            class="flex items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 md:mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="hidden md:inline" i18n="@@NAVIGATION_GIT_PROVIDERS">Git Providers</span>
          </a>
          <!-- Lien temporaire pour le test Stripe -->
          <a 
            routerLink="/stripe-test" 
            routerLinkActive="!text-primary dark:!text-blue-400"
            class="flex items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 md:mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            <span class="hidden md:inline">Stripe Test</span>
          </a>
          @for (provider of getConnectedProviders(); track provider.type) {
            <a 
              [routerLink]="['/repositories', provider.type]"
              routerLinkActive="!text-primary dark:!text-blue-400"
              class="flex items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors p-2"
              [title]="provider.name">
              <app-provider-logo [provider]="provider.type" class="h-5 w-5 md:h-6 md:w-6 md:mr-2" />
              <span class="hidden md:inline">{{ provider.name }}</span>
            </a>
          }
        </div>
      }

      <div class="flex-1"></div>

      <div class="flex items-center space-x-2 md:space-x-4">
        @if (isAuthenticated()) {
          <div class="relative">
            <button (click)="toggleUserMenu()" class="flex items-center space-x-2 flat-primary transition">
              @if (user(); as userData) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-sm hidden md:inline" i18n="@@USER_MENU_EMAIL">{{ userData.email }}</span>
                <svg class="w-4 h-4 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
                </svg>
              }
            </button>

            @if (showUserMenu()) {
              <div class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-lg shadow-lg py-1 z-50">
                <button (click)="signOut()" class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">
                  <span i18n="@@USER_MENU_SIGN_OUT">Sign Out</span>
                </button>
              </div>
            }
          </div>
        } @else {
          <div class="relative">
            <button  (click)="toggleAuthForm()" class="flat-primary" i18n="@@AUTH_SIGN_IN_BUTTON">
              Sign In
            </button>
            @if (showAuthForm()) {
              <div class="absolute right-0 mt-2 w-80 bg-white dark:bg-gray-700 rounded-lg shadow-lg p-4 z-50">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
                  <div class="space-y-4">
                    <div>
                      <label for="email" i18n="@@AUTH_EMAIL_LABEL">
                        Email
                      </label>
                      <input id="email" type="email" formControlName="email" i18n-placeholder="@@AUTH_EMAIL_PLACEHOLDER" placeholder="Enter your email" class="w-full"/>
                    </div>
                    <div>
                      <label for="password" i18n="@@AUTH_PASSWORD_LABEL">
                        Password
                      </label>
                      <input id="password" type="password" formControlName="password" i18n-placeholder="@@AUTH_PASSWORD_PLACEHOLDER" placeholder="Enter your password" class="w-full"/>
                    </div>
                    <div>
                      <button type="submit" [disabled]="form.invalid" class="w-full flat-primary">
                        @if (isRegistering()) {
                          <span i18n="@@AUTH_SIGN_UP_BUTTON">Sign Up</span>
                        } @else {
                          <span i18n="@@AUTH_SIGN_IN_BUTTON">Sign In</span>
                        }
                      </button>
                    </div>
                    <div class="text-center">
                      <button type="button" (click)="toggleRegister()" class="text-sm text-primary dark:text-blue-400 hover:underline">
                        @if (isRegistering()) { 
                          <span i18n="@@AUTH_SIGN_IN_BUTTON">Already have an account? Sign In</span>
                        } @else {
                          <span i18n="@@AUTH_SIGN_UP_BUTTON">No account? Sign Up</span>
                        }
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            }
          </div>
        }

        <div class="flex items-center space-x-2 md:space-x-4">
          <app-language-toggle></app-language-toggle>
          <theme-switcher attribute="class"
            title-dark="Dark mode" i18n-title-dark="@@THEME_TOGGLE_TO_DARK"
            title-light="Light mode" i18n-title-light="@@THEME_TOGGLE_TO_LIGHT"
            title-system="System preference" i18n-title-system="@@THEME_TOGGLE_TO_SYSTEM"
          ></theme-switcher>
        </div>
      </div>
    </div>
  </nav>
</div>
