<select [formControl]="branchFC" placeholder="Select a branch">
  @for (branch of branches$ | async; track branch) {
    <option [value]="branch">{{ branch }}</option>
  }
  @empty() {
    <option value="" disabled>No branches available</option>
  }
</select>
