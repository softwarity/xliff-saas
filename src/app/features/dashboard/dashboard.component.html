<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Dashboard</h1>
  <form [formGroup]="instructionForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="instructions" i18n="@@GLOBAL_AI_INSTRUCTIONS_LABEL">
        Global AI Instructions
      </label>
      <textarea
        id="instructions"
        formControlName="instructions"
        i18n-placeholder="@@AI_INSTRUCTIONS_PLACEHOLDER"
        placeholder="Enter your instructions for the AI..."
      ></textarea>
    </div>
  </form>
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Translation Stats -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Translation Stats</h2>
      <div class="space-y-4">
        <div>
          <p class="text-gray-600">Remaining Translations</p>
          <p class="text-2xl font-bold">1,000</p>
        </div>
        <div>
          <p class="text-gray-600">Translations This Month</p>
          <p class="text-2xl font-bold">250</p>
        </div>
      </div>
    </div>

    <!-- Active Processes -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Active Processes</h2>
      <div class="space-y-4">
        <p class="text-gray-600">No active translation processes</p>
      </div>
    </div>

    <!-- Subscription Info -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Subscription</h2>
      <div class="space-y-4">
        <div>
          <p class="text-gray-600">Current Plan</p>
          <p class="text-2xl font-bold">Professional</p>
        </div>
        <button class="flat-primary">
          Manage Subscription
        </button>
      </div>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Recent Activity</h2>
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="p-6">
        <p class="text-gray-600">No recent activity</p>
      </div>
    </div>
  </div>
</div>
